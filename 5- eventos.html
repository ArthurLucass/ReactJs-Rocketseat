<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketseat - Reactjs - Fundamentos</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function Alert1() {
        function handleAlertClick(event) {
          alert("Button clicked!");
          console.log(event);
        }
        return (
          <button
            className="bg-blue-500 text-white p-2 rounded"
            onClick={handleAlertClick}
          >
            Click me
          </button>
        );
      }

      function Alert2() {
        function handleAlertClick(msg) {
          alert(msg);
        }
        return (
          <button
            className="bg-blue-500 text-white p-2 rounded"
            onClick={() => handleAlertClick("Button clicked Right Now!")}
          >
            Click me
          </button>
        );
      }

      function Alert3() {
        function handleAlertClick(event) {
          alert(event.target.previousSibling.value);
        }
        return (
          <div>
            <input type="text" placeholder="Type something..." />
            <button
              className="bg-blue-500 text-white p-2 rounded"
              onClick={handleAlertClick}
            >
              Click me to Open Alert
            </button>
          </div>
        );
      }

      function App() {
        return (
          <main class="p-3 flex flex-col gap-3 items-center">
            <h1 class="text-2xl font-bold">Eventos em React</h1>
            <Alert1 />
            <Alert2 />
            <Alert3 />
          </main>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
